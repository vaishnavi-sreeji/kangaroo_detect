<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-6 rounded-xl shadow-lg w-3/4 max-w-lg text-center">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Detected Kangaroos</h2>
        
        {% if image_path %}
            <div class="border border-gray-300 rounded-lg overflow-hidden">
                <img src="{{ image_path }}" alt="Detected Kangaroos" class="w-full object-cover">
            </div>
        {% else %}
            <p class="text-red-500">No image detected.</p>
        {% endif %}

        <a href="/" class="mt-6 inline-block bg-blue-500 text-white py-2 px-6 rounded-lg shadow-md hover:bg-blue-600 transition">
            Upload Another Image
        </a>
    </div>

</body>
</html>
