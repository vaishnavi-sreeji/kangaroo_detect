<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-96">
        <h2 class="text-xl font-semibold text-gray-700 text-center mb-4">Upload an Image</h2>
        
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            
            <label class="flex flex-col items-center px-4 py-6 bg-gray-200 text-blue-500 rounded-lg shadow-md tracking-wide border border-blue-500 cursor-pointer hover:bg-blue-500 hover:text-white transition">
                <svg class="w-8 h-8 mb-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M16.5 10a1 1 0 011 1v5a2.5 2.5 0 01-2.5 2.5H5a2.5 2.5 0 01-2.5-2.5v-5a1 1 0 112 0v5a.5.5 0 00.5.5h10a.5.5 0 00.5-.5v-5a1 1 0 011-1zM10 0a1 1 0 011 1v8.586l2.293-2.293a1 1 0 011.414 1.414l-4 4a.998.998 0 01-1.414 0l-4-4A1 1 0 116.707 6.293L9 8.586V1a1 1 0 011-1z"/></svg>
                <span class="text-sm">Choose an Image</span>
                <input type="file" name="image" class="hidden">
            </label>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
                Upload
            </button>
        </form>
    </div>

</body>
</html>
