<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image for Annotation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-3/4 max-w-md">
        <h2 class="text-xl font-semibold text-gray-800 text-center mb-4">ðŸ“· Upload Image for Annotation</h2>

        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            
            <label class="block text-gray-700 text-sm font-medium">Select Image:</label>
            <input type="file" name="image" accept="image/*" 
                class="block w-full px-3 py-2 border rounded-lg shadow-sm focus:ring focus:ring-blue-300">
            
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-blue-600 transition">
                ðŸš€ Upload for Annotation
            </button>
        </form>
    </div>

</body>
</html>
